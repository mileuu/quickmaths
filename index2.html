<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Math Game</title>
    <style>
        body {
            background-color: #ffefdb; /* Pastel colored background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #question-container {
            text-align: center;
        }
        #big-message {
            display: none;
            font-size: 50px;
            color: red;
            animation: pulse 3s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="question-container">
        <p id="question">2 + 2 = <input type="text" id="answer" onkeyup="checkAnswer()"></p>
    </div>
    <div id="big-message">SUCK MY DICK</div>

    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value;
            let questionContainer = document.getElementById("question-container");
            let bigMessage = document.getElementById("big-message");

            if (questionContainer.innerHTML.includes("2 + 2") && answer == "4") {
                questionContainer.innerHTML = '<p>-1 = <input type="text" id="answer" onkeyup="checkAnswer()"></p>';
            } else if (questionContainer.innerHTML.includes("-1") && answer == "3") {
                questionContainer.style.display = "none";
                bigMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
